    <div class="container-fluid" id="corpo">
      <div class="container-fluid" id="campo-busca">

        <form class="mt-2" id="filtros">
            <div class="row">
              <div class="col-md-2">
                <h5 class="mt-2" id="titulo-busca">Busca Avançada:</h5>
              </div>

              
                <label class="mt-1">Preço:</label>
                <div class="form-group col-md-1">
                  <input type="text" class="form-control" ng-model="filtro.precoMinimo">
                </div>
                <label class="mt-1">a</label>      
                <div class="form-group col-md-1">
                  <input type="text" class="form-control" ng-model="filtro.precoMaximo">
                </div>
  
              <div class="form-group col-md-2">
                <select class="form-control" name="categoria" ng-model="filtro.categoria">
                  <option value="">Tipo de Imóvel</option>
                  <option>Casa</option>
                  <option>Apartamento</option>
                  <option>Kitnet</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" ng-model="filtro.quarto" name="filtro.quarto" ng-required="true">
                  <option value="">Quartos</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" ng-model="filtro.banheiro" name="banheiro" ng-required="true">
                  <option value="">Banheiros</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
 
            </div>
          </form>
      </div>


    <div class="container">
      
<!--      <div class="input-group col-md-12">
        <input type="text" style="margin-top:20px" class="form-control" placeholder="Pesquise seu imavel ideal dos seus sonhos <3" ng-model="formulario.pesquisar">

          <div class="input-group col-md-6">
            <input type="text" class="form-control" placeholder="Procure o Imóvel dos seus sonhos" ng-model="formulario.pesquisar">
            <div class="input-group-append">
              <button class="btn btn-dark" ng-click="buscarImoveis()"><i class="fa fa-search"></i></button>
            </div>
          </div>
      <h1 class="my-5 text-center">Imóveis Disponíveis</h1>
      <hr>
    </div>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->

      <h2 ng-if="!imoveis">Carregando...</h2>
      <!-- Project One -->
      <div ng-show="!filtro || 
                    imovel.Category == filtro.categoria && imovel.Bathrooms == filtro.banheiro && imovel.Rooms == filtro.quarto||
                    !filtro.categoria && imovel.Bathrooms == filtro.banheiro && imovel.Rooms == filtro.quarto||
                    !filtro.categoria && !filtro.banheiro == imovel.Rooms == filtro.quarto||
                    !filtro.categoria && imovel.Bathrooms == filtro.banheiro && !filtro.quarto||
                    imovel.Category == filtro.categoria && !filtro.banheiro && imovel.Rooms == filtro.quarto||
                    imovel.Category == filtro.categoria && !filtro.banheiro && !filtro.quarto||
                    imovel.Category == filtro.categoria && imovel.Bathrooms == filtro.banheiro && !filtro.quarto
                    "

           ng-repeat="imovel in imoveis track by $index" class="row mb-3" id="item">
        <div class="col-md-7">
          <a href="#">
            <img id="img-anuncio" class="img-fluid rounded mb-3 mb-md-0" src="{{imovel.ImageURL}}" alt="">
          </a>
        </div>

        <div class="col-md-5">
          <h4 id="titulo-anuncio">{{imovel.Title}}</h4>
          <h5 id="campo-preco">R$ {{imovel.Price}}</h5>
          <div class="row mb-3">
            <div class="col-md-3">
              <h6 id="campo-tipo">•{{imovel.Category}}</h6>
            </div>
            <div class="col-md-3">
              <h6 id="campo-tipo">•Quartos:{{imovel.Rooms}}</h6>
            </div>
            <div class="col-md-4">
              <h6 id="campo-tipo">•Banheiros:{{imovel.Bathrooms}}</h6>
            </div>
          </div>
          <div id="campo-descricao">
            <p>{{imovel.Description}}</p>
          </div>
          <a ng-click="detalhe_imovel(imoveis[$index])" id="btn-detalhes" class="btn btn-outline-info">Detalhes</a>
        </div>
      <hr>
      </div>
      
      <!-- /.row -->


      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>

          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
